            {{ range first 8 (where .Site.RegularPages "Type" "projects") }}
            {{ "<!-- single projects post -->" | safeHTML }}
            <article class="col-12 col-md-4">
                <div class="post-item">
                    <div class="post-thumb">
                        <img class="img-fluid shadow rounded" src="{{ .Params.image | absURL }}" alt="Generic placeholder image">
                    </div>
                    <div class="post-title">
                        <h4 class="mt-0">
                            <a href="{{ .Permalink }}">{{ .Title }}</a>
                        </h4>
                    </div>
                    <div class="post-meta">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <span>By</span>
                                {{ .Params.author }}
                            </li>
                            <li class="list-inline-item">
                                <span>on</span>
                                <span>{{ .Date.Format .Site.Params.dateFormat }}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </article>
            {{ "<!-- /single projects post -->" | safeHTML }}
            {{ end }}
        </div>
    </div>
